<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  
  <meta charset="utf-8">
  <title>Welcome to JavaScript</title>
  
   <!-- Link to Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/cover.css">
  
</head>
  
<body class="d-flex h-100  text-white bg-dark">
    
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  
    <main class="px-3">
      <h1 id="title" class="text-center">Budget list</h1>
      <form id="budget-form">
        <div class="row">
          <div class="mb-3 col">
            <label
              for="budget-item"
              class="form-label">Budget Item Title</label>
            <input
              name="budget-title"
              type="text"
              class="form-control"
              id="budget-item"
            >
          </div>
          <div class="mb-3 col">
            <label
              for="budget-item-amount"
              class="form-label">Amount</label>
            <input
              name="amount"
              type="number"
              class="form-control"
              id="budget-item-amount"
              >
          </div>
        </div>
        <div class="mb-3">
          <label
            for="budget-item"
            class="form-label">Budget Item Description</label>
          <input
            name="budget-description"
            type="text"
            class="form-control"
            id="budget-item-description"
          >
        </div>
        
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
      
      <div class="pt-3">
      <div class="row">
        <div class="col">
          Current Budget Total
        </div>
        <div id="budget-total" class="col text-end">
          0.00
        </div>
      </div> 
      

      <ul class="current-budget">
    
      </ul>
    </div>
    </main>
  </div>
  
  <!-- Link your JS File here via a script tag -->
  <script src="js/main.js"></script>
</body>

</html>
